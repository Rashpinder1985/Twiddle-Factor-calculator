<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twiddle factor calcualtor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .controls {
      margin: 20px 0;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Twiddle Factor Calculator</h1>
  
  <!-- Controls -->
  <div class="controls">
    <label for="angleSelector">Select Multiples:</label>
    <select id="angleSelector">
      <option value="pi/8">Multiples of π/8</option>
      <option value="pi/4">Multiples of π/4</option>
      <option value="pi/2">Multiples of π/2</option>
    </select>

    <label for="countSelector">Select Count:</label>
    <select id="countSelector"></select>

    <button id="runButton">Run</button>
  </div>

  <!-- Canvas for Unit Circle -->
  <canvas id="unitCircleCanvas" width="400" height="400"></canvas>

  <!-- Results -->
  <div id="result" class="result"></div>

  <script>
    // JavaScript code will go here
  </script>
</body>
</html>
